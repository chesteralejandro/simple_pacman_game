<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/image/yellow.ico?"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
		<script type="module" defer src="./script.js"></script>
		<title>Pacman | Simple Game</title>
	</head>
	<body>
		<h1>Game Over</h1>
		<header>
			<h2 class="scorebox">
				Score:
				<span id="score">0</span> || Coins Left:
				<span id="coins">0</span>
			</h2>
			<audio id="chomp" src="./pac_chomp.wav"></audio>
		</header>
		<section class="container">
			<div class="world"></div>
			<div class="pacman__design"></div>
			<div class="clyde__design ghost"></div>
			<div class="inky__design ghost"></div>
			<div class="pinky__design ghost"></div>
		</section>
	</body>
</html>
